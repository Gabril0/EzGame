<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.0/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="/node_modules/fengari-web/dist/fengari-web.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        document.body.addEventListener('click', () => {
            Tone.start();
            const synth = new Tone.Synth().toDestination();
            synth.triggerAttackRelease("C4", "8n");
        });

        const app = new PIXI.Application({ width: 800, height: 600, backgroundColor: 0x1099bb });
        document.body.appendChild(app.view);

        if (typeof fengari !== 'undefined') {
            fengari.load('print("Lua test")')();
        } else {
            console.error("Fengari não está definido");
        }

        console.log("Engine loaded!");
    </script>
</body>
</html>
